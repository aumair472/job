<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title-small">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter first-name ...">
                    </div>
                    <div class="form-control">
                        <label for="second-name">Second Name</label>
                        <input type="text" id="second-name" name="second-name" placeholder="Enter second-name ...">
                    </div>
                    <div class="form-control">
                        <label for="email">Email </label>
                        <input type="email" id="email" name="email" placeholder="Enter Email ...">
                    </div>
                    <div class="form-control">
                        <label for="job">Job Role</label>
                        <select id="job" name="job">
                            <option value="">Select Job Role</option>
                            <option value="front-end">Frontend Developer</option>
                            <option value="back-end">Backend Developer</option>
                            <option value="full-stack">Full Stack Developer</option>
                            <option value="UI-UX">UI/UX Developer</option>
                        </select>
                    </div>
                    <div class="text-container">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name ...">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode ...">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" placeholder="Enter date ...">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
